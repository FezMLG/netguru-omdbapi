version: '3.7'
services:
  movie-service:
    container_name: recruitment-task_movie-service
    restart: always
    build:
      context: ./movie-service
      dockerfile: Dockerfile
    image: recruitment-task/movie-service
    ports:
      - published: ${MOVIE_PORT:-4000}
        target: 4000
    links:
      - mongo
    environment:
      JWT_SECRET: ${JWT_SECRET}
      OMDB_TOKEN: ${OMDB_TOKEN}
      DB_CONNECTION: ${DB_CONNECTION}
  auth-service:
    container_name: recruitment-task_auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: recruitment-task/auth-service
    ports:
      - published: ${AUTH_PORT:-3000}
        target: 3000
    environment:
      JWT_SECRET: ${JWT_SECRET}
  mongo:
    container_name: recruitment-task_mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"